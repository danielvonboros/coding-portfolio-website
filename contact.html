<div class="contact__form">
  <form action="contact-form" method="post">
  <table class="contact__table">

    <tr>
      <td><label for="email">E-mail: </label></td>
      <td><input type="email" id="email" required></td>
    </tr>
    <tr>
      <td><label for="phone-number">Telephone: </label></td>
      <td><input type="tel" id="phone-number" required></td>
    </tr>
    <tr>
      <td><label for="your-message">Message: </label></td>
      <td><textarea maxlength="240" id="your-message" class="your_message"></textarea></td>
    </tr>
    <tr>
      <td> </td>

    </tr>

  </table>
